<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="oc-transactions">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style include="shop-button" is="custom-style">

      :host {
        display: block;
        background: #fff;
        color: #000;
      }
    </style>
  </template>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4">
        <h3>Date</h3>
      </div>
      <div class="col-xs-6">
        <h3>Description</h3>
      </div>
      <div class="col-xs-3">
        <h3>Amount</h3>
      </div>
      <div class="col-xs-3">
        <h3>Status</h3>
      </div>
      <template is="dom-if" if="[[transactions.isEmpty]]">
        <div class="col-xs-12">
          No Records to display
        </div>
      </template>
      <template is="dom-repeat" items="[[transactions]]">
        <div class="col-xs-4">
          [[item.date]]
        </div>
        <div class="col-xs-6">
          [[item.description]]
        </div>
        <div class="col-xs-3">
          [[item.amount]]
        </div>
        <div class="col-xs-3">
          [[item.status]]
        </div>
      </template>


    </div>
  </div>
  <script>
    /**
     * `oc-transactions`
     * List of transactions
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class OcTransactions extends Polymer.Element {
      static get is() { return 'oc-transactions'; }
      static get properties() {
        return {
          transactions: {
            type: Array,
          }
        };
      }
    }

    window.customElements.define(OcTransactions.is, OcTransactions);
  </script>
</dom-module>
