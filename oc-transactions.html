<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="../oc-core-utils/oc-formatter.html">


<dom-module id="oc-transactions">
    <template>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style include="shop-button" is="custom-style">

            :host {
                display: block;
                color: white;
                margin: 0 -15px;
            }

            h3 {
                font-size: 1.13em !important;
                margin: 10px 0 !important;
            }

            paper-card {
                background-color: var(--app-content-background-color);
                color: var(--app-secondary-color);
                width:100%;
            }

            paper-listbox {
                background-color: var(--app-secondary-color);
                width: 100%;
            }

            paper-item {
                --paper-item-selected: {
                    color: #e0992f;
                    font-weight: 500;
                    width:100% !important;
                };
            }

            iron-icon {
                color: var(--app-secondary-color);
            }

            .transaction-icon {
                background-color: white;
                height: 100%;
            }

            .transaction {
                background-color: white;
            }

            .transaction-col {
                background-color: var(--app-content-background-color);
            }

            .receipt-link {
                color: #e0992f;
                font-weight: bold;
                text-align: center;
                background: #fff;
                margin: 0px -15px;
                padding: 5px 0;
                text-transform: uppercase;
            }

            .center-icon {
                text-align:  center;
            }

            .status-icon {
                font-size: 32px;
                background: #fff;
                -webkit-border-radius: 50%;
                -moz-border-radius: 50%;
                border-radius: 50%;
            }

            .success-icon {
                color: green;
            }

            .failure-icon {
                color: red;
            }

            .default-icon {
                color: #404040;
            }

            .iron-selected {
                border-bottom: 1px solid #465565;
            }

        </style>
        <template is="dom-if" if="[[_empty]]">
            <div class="row">
                <div class="col-12">
                    <p class="text-center">No Records to display</p>
                </div>
            </div>
        </template>

        <paper-listbox id="listbox" attr-for-selected="transaction" selected-values="{{_selectedTransactions}}"
                       multi>
            <template is="dom-repeat" items="[[transactions]]">


                <paper-item transaction="[[item]]" hidden="[[_isHidden(item)]]" style="width: 100%">
                    <paper-card>
                        <div class="row">
                            <div class="transaction col-3 center-icon">
                                <iron-icon class="transaction-icon"
                                           icon="[[_computeTransactionIcon(item.transactionType)]]"></iron-icon>
                            </div>

                            <div class="col-9 transaction-col">
                                <div class="row" style="padding:10px 0">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-8">
                                                [[formatDate(item.dateTime)]]
                                            </div>

                                            <div class="col-4">
                                                <div class="pull-right">[[formatMoneyAmount(item.amount)]]
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-9">
                                                <span style="opacity: 0.5">[[item.transactionType]]</span>
                                            </div>
                                            <div class="col-3">
                                                <iron-icon class$="status-icon [[_computeStatusIconClass(item.status)]]"icon="[[_computeStatusIcon(item.status)]]"></iron-icon>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row"
                             hidden="[[!_isSelected(_selectedItems.*, item)]]"
                             style="padding-top: 5px; font-weight: 300; color: black; border-top: 1px solid lightgrey; margin:0 -15px; padding:0; background:#eee">
                            <div class="col-4">
                                <div>Transaction#:</div>
                            </div>
                            <div class="col-8">
                                <div>[[item.transactionId]]</div>
                            </div>
                            <div class="col-4">
                                <div>Your Ref:</div>
                            </div>
                            <div class="col-8">
                                <div>[[_sanitiseUndefined(item.reference)]]</div>
                            </div>
                            <div class="col-4">
                                <div>Status:</div>
                            </div>
                            <div class="col-8">
                                <div>[[item.status]]</div>
                            </div>
                            <div class="col-4">
                                <div>Issued by:</div>
                            </div>
                            <div class="col-8">
                                <div>[[item.issuedByUser]]</div>
                            </div>
                            <div class="col-4">
                                <div>Account:</div>
                            </div>
                            <div class="col-8">
                                <div>
                                    <iron-icon icon="[[_computeMethodIcon(item.accountType)]]"></iron-icon>
                                    [[item.accountName]]
                                </div>
                            </div>
                            <div class="col-12">

                                <div on-tap="_viewReceipt" class="receipt-link">View Receipt</div>
                            </div>
                        </div>
                    </paper-card>
                </paper-item>
            </template>
        </paper-listbox>
    </template>
    <script>
        /**
         * `oc-transactions`
         * List of transactions
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class OcTransactions extends Ordercloud.Formatter(Polymer.Element) {
            static get is() {
                return 'oc-transactions';
            }

            static get properties() {
                return {
                    transactions: {
                        type: Array,
                        value: [],
                        observer: '_isEmpty'
                    },
                    _empty: {
                        Type: Boolean,
                        value: true
                    },
                    _selectedTransactions: {
                        type: Array,
                    },
                    _selectedItems: {
                        type: Object,
                        value: {}
                    }
                };
            }

            // Observe changes to the selected transactions array
            static get observers() {
                return [
                    '_onTransactionSelected(_selectedTransactions.splices)'
                ]
            }

            ready() {
                super.ready();
            }

            _onTransactionSelected(arrSplices) {
                if (!arrSplices) return;
                const selectedObjects = arrSplices.indexSplices[0].object;
                const removedObjects = arrSplices.indexSplices[0].removed;

                for (let i = 0; i < selectedObjects.length; i++) {
                    this._selectedItems[selectedObjects[i].transactionId] = true;
                    this.notifyPath('_selectedItems.' + selectedObjects[i].transactionId);
                }

                for (let j = 0; j < removedObjects.length; j++) {
                    this._selectedItems[removedObjects[j].transactionId] = false;
                    this.notifyPath('_selectedItems.' + removedObjects[j].transactionId);
                }
            }

            // Any transaction we need to be hidden will be done here
            _isHidden(transaction) {
                if (transaction.transactionType === "TransactionFee")
                    return true;
                return false;
            }

            //check if there are records
            _isEmpty() {
                this._empty = !this.transactions.length > 0;
            }

            _isSelected(i, j) {
                if (!this._selectedItems[j.transactionId] && this._selectedItems[j.transactionId] !== false) {
                    this._selectedItems[j.transactionId] = false;
                }

                return this._selectedItems[j.transactionId];
            }

            _sanitiseUndefined(value) {
                if (!value)
                    return "-";
                else
                    return value;
            }

            //check if there are records
            _computeStatus(status) {
                if (status === 'Success') {
                    return "check";
                } else if (status.indexOf("Pending") >= 0) {
                    return "watch-later";
                } else {
                    return "error";
                }
            }

            _viewReceipt(e) {
                // View Receipt
                this.dispatchEvent(new CustomEvent('view-receipt', {
                    bubbles: true, composed: true, detail: {"referenceData": e.model.item}
                }));
            }

            _computeMethodIcon(accountType) {
                switch (accountType) {
                    case  'system':
                        return 'custom:camel';
                        break;
                    case  'peach_registered_card':
                        return 'icons:credit-card';
                        break;
                    case  'flash_registered_msisdn':
                        return 'custom:cow';
                        break;
                    case  'bank_account':
                        return 'icons:account-balance';
                        break;
                }
            }
            _computeStatusIcon(status) {
                switch (status) {
                    case  'Success':
                        return 'icons:check';
                        this._statusClass = "success-icon";
                        break;
                    case  'Failure':
                        return 'icons:close';
                        break;
                    case  'Pending':
                        return 'icons:hourglass-empty';
                        break;
                    case  'pendingUserConfirmation':
                        return 'icons:gavel';
                        break;

                }
            }

            _computeStatusIconClass(status) {
                switch (status) {
                    case  'Success':
                        return 'success-icon';
                        break;
                    case  'Failure':
                        return 'failure-icon';
                        break;
                    case  'Pending':
                        return 'empty-icon';
                        break;
                    case  'pendingUserConfirmation':
                        return 'pending-icon';
                        break;
                }
            }

            _computeTransactionIcon(type) {
                if (type) {
                    switch (type.toLowerCase()) {
                        case  'transfer':
                            return 'icons:swap-horiz';
                            break;
                        case  'payment':
                            return 'icons:payment';
                            break;
                        case  'settlement':
                            return 'icons:account-balance';
                            break;
                        case  'topup':
                            return 'icons:arrow-upward';
                            break;
                        case  'reversal':
                            return 'icons:refresh';
                            break;
                        case  'refund':
                            return 'icons:system-update-alt';
                            break;
                        case  'purchase':
                            return 'icons:shopping-cart';
                            break;
                        default:
                            return 'editor:attach-money';
                            break;
                    }
                }
            }
        }

        window.customElements.define(OcTransactions.is, OcTransactions);
    </script>
</dom-module>
